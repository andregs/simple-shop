<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>ðŸ”‘ Manage</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">Users</a>
      <a mat-list-item routerLink="/table">Products</a>
    </mat-nav-list>
    <mat-toolbar>ðŸ›’ Store</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/address">Shop</a>
      <a mat-list-item routerLink="/">My Orders</a>
      <a mat-list-item routerLink="/login">Exit</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span (click)="drawer.toggle()">UI - Here's the top row</span>
    </mat-toolbar>

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
